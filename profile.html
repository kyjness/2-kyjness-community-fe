<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치 - 회원정보수정</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="profile.css">
</head>
<body>
  <!-- Header -->
  <header class="header profile-header">
    <h1 class="header-title">아무 말 대잔치</h1>
    <div class="profile-user-menu">
      <button class="profile-user-btn" aria-label="사용자 메뉴" id="user-menu-btn">
        <img src="imt.png" alt="사용자 프로필" class="profile-user-avatar" />
      </button>
      <div class="profile-dropdown" id="user-dropdown">
        <a href="profile.html" class="profile-dropdown-item">회원정보수정</a>
        <a href="#" class="profile-dropdown-item">비밀번호 수정</a>
        <a href="#" class="profile-dropdown-item">로그아웃</a>
      </div>
    </div>
    <div class="header-divider"></div>
  </header>

  <!-- Main Content -->
  <main class="main profile-main">
    <div class="profile-container">
      <h2 class="profile-title">회원정보수정</h2>
      
      <form id="profile-form" class="profile-form">
        <!-- Profile Photo Section -->
        <div class="profile-photo-group">
          <label class="profile-label">프로필 사진*</label>
          <div class="profile-avatar-wrapper">
            <div class="profile-avatar" aria-label="프로필 이미지">
              <img src="imt.png" alt="프로필" class="profile-avatar-img" id="profile-avatar-img" />
            </div>
            <button type="button" class="profile-edit-btn" id="profile-edit-btn">편집</button>
          </div>
        </div>

        <!-- Email Field -->
        <div class="profile-form-group">
          <label for="email" class="profile-label">이메일</label>
          <input type="email" id="email" name="email" class="profile-input profile-input-readonly" value="startupoodo@gmail.com" readonly />
        </div>

        <!-- Nickname Field -->
        <div class="profile-form-group">
          <label for="nickname" class="profile-label">닉네임</label>
          <input type="text" id="nickname" name="nickname" class="profile-input" placeholder="스타트업코드" required />
          <span class="profile-helper-text" id="nickname-error">Cannot be empty</span>
        </div>

        <!-- Modify Button -->
        <button type="submit" class="btn btn-primary profile-submit-btn">수정하기</button>

        <!-- Withdraw Link -->
        <button type="button" class="profile-withdraw-btn" id="withdraw-btn">회원 탈퇴</button>

        <!-- Complete Button -->
        <button type="button" class="btn btn-primary profile-complete-btn" id="complete-btn" style="display: none;">수정완료</button>
      </form>
    </div>
  </main>

  <script type="module" src="js/profile.js"></script>
</body>
</html>
