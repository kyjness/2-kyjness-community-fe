<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>아무 말 대잔치 - 게시판</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="login.css">
  <link rel="stylesheet" href="posts.css">
</head>
<body>
  <!-- Header -->
  <header class="header posts-header">
    <h1 class="header-title">아무 말 대잔치</h1>
    <button class="posts-user-btn" aria-label="사용자 메뉴">
      <img src="imt.png" alt="사용자 프로필" class="posts-user-avatar" />
    </button>
    <div class="header-divider"></div>
  </header>

  <!-- Main Content -->
  <main class="main posts-main">
    <div class="posts-container">
      <!-- Greeting Section -->
      <div class="posts-greeting">
        <div class="posts-greeting-text">
          <p>안녕하세요,</p>
          <p>아무 말 대잔치 게시판 입니다.</p>
        </div>
        <button class="btn btn-primary posts-write-btn" id="write-post-btn">게시글 작성</button>
      </div>

      <!-- Posts List -->
      <div class="posts-list" id="posts-list">
        <!-- 게시글 카드들이 여기에 동적으로 추가됩니다 -->
      </div>
    </div>
  </main>

  <script type="module" src="js/posts.js"></script>
</body>
</html>
